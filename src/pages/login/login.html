<ion-header no-border>

  <ion-navbar  transparent>
  
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>

    <div padding text-center class="mar">
        <ion-chip>
          <ion-avatar item-start>
            <ion-text-avatar>></ion-text-avatar>
          </ion-avatar>
          <ion-label style="font-weight: bold" class="color">
            Log Masuk
          </ion-label>
        </ion-chip>
      </div>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <!--<img src="http://placehold.it/300x200"/>-->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="form" (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Id Pengguna" value="941013115435" formControlName="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Kata Laluan" value="123" formControlName="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Log Masuk</button><br>
          <button ion-button class="register-btn" block clear (click)="createAccount()" type="button">Daftar Baru</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
