<ion-header no-border >
  <ion-navbar  transparent no-border>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding>
    <div padding ion-fixed style="height: 100%; width: 100%">
      <ion-chip color="theme">
        <ion-avatar item-start>
          <ion-text-avatar>></ion-text-avatar>
        </ion-avatar>
        <ion-label style="font-weight: bold">
          Tukar Kata Laluan
        </ion-label>
      </ion-chip>
      
      <ion-card class="card3">
      <div>
        <ion-item color="primary">
          Kata Laluan
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">Kata Laluan Terkini:</h4>
          </ion-label>
          <ion-input required [type]="passwordType" [(ngModel)]="currentpass" name="currentpass" clearInput></ion-input>
          <ion-icon name="eye"  [color]="passwordShown === true ? 'dark' : 'gray'" item-end (click)="togglePassword()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">Kata Laluan Baru:</h4>
          </ion-label>
          <ion-input required [type]="passwordType1" [(ngModel)]="newpass" name="newpass" clearInput></ion-input>
          <ion-icon name="eye"  [color]="passwordShown1 === true ? 'dark' : 'gray'" item-end (click)="togglePassword1()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">Pengesahan Kata Laluan:</h4>
          </ion-label>
          <ion-input required [type]="passwordType2" [(ngModel)]="ppass" name="ppass" clearInput></ion-input>
          <ion-icon name="eye"  [color]="passwordShown2 === true ? 'dark' : 'gray'" item-end (click)="togglePassword2()"></ion-icon>
        </ion-item>
        
      
      </div>
    </ion-card>

    <button ion-button block (click)="submit()">Tukar</button>
    <!--<ion-footer>
        <ion-toolbar >
            
        </ion-toolbar>
      </ion-footer>
      -->
    </div>
</ion-content>
