<ion-header no-border >
  <ion-navbar  transparent no-border>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
    <div padding >
      <ion-chip color="theme">
        <ion-avatar item-start>
          <ion-text-avatar>></ion-text-avatar>
        </ion-avatar>
        <ion-label style="font-weight: bold" class="color">
          Tukar Kata Laluan
        </ion-label>
      </ion-chip>
      </div>
      <ion-card class="card3">
      <div>
        <ion-item color="primary">
          Kata Laluan
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">Kata Laluan Terkini:</h4>
          </ion-label>
          <ion-input required type="password" [(ngModel)]="currentpass" name="currentpass" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">Kata Laluan Baru:</h4>
          </ion-label>
          <ion-input required type="password" [(ngModel)]="newpass" name="newpass" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">Pengesahan Kata Laluan:</h4>
          </ion-label>
          <ion-input required type="password" [(ngModel)]="ppass" name="ppass" clearInput></ion-input>
        </ion-item>
        
      
      </div>
    </ion-card>
    <ion-footer>
        <ion-toolbar >
            <button ion-button block (click)="submit()">Tukar</button>
        </ion-toolbar>
      </ion-footer>
</ion-content>
