<ion-header>

  <ion-navbar>
    <ion-title>Pembayaran ID : {{id_kodtransaksi}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



Note: Integration of migs after this step is in Development

<br>
<br>
<br>
<br>
<br>
<form [formGroup]="form" (ngSubmit)="goto_url_migs()" #urlForm="ngForm">
  <ion-row>
    <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Card Number" formControlName="cn" required></ion-input>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" placeholder="Card Expiry Date (YYMM)" formControlName="ced" required></ion-input>
      </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item>
      <ion-input type="text" placeholder="Card Security Code (CSC):" formControlName="csc" required></ion-input>
    </ion-item>
</ion-col>
</ion-row>
<ion-row>
<ion-col>
  <ion-item>
    <ion-input type="text" value="{{(showharga)?.toFixed(2)}}" placeholder="Payment Amount:" formControlName="pa" required></ion-input>
  </ion-item>
</ion-col>
</ion-row>
  <br><br>
  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" [disabled]="!urlForm.form.valid">Pay</button>
    </ion-col>
  </ion-row>
  
</form>
