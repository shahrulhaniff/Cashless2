<ion-header>
  <ion-navbar color="theme" [hidden]="!buttonClicked2">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Maklumat Sebut Harga</ion-title>
    <ion-buttons end class="pad">
      <button ion-button icon-only color="royal" (click)="onButtonClick()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
    <!-- Search Event -->
    <div *ngIf="buttonClicked">
      <ion-row text-center center>
        <ion-col col-1 class="ran" center >
            <ion-icon style="zoom:1.6" color="theme"  name="arrow-round-back" (click)="onButtonClick()" text-center></ion-icon>
        </ion-col>
        <ion-col col-10><ion-input [(ngModel)]="terms" placeholder="Carian..."></ion-input></ion-col>
      </ion-row>
  </div>
  <!-- Done Search Event -->
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of items | search : terms | sort: {property: column, order: order}">
    <ion-card class="card" (click)="scan(item.idEvent)">
        <ion-item text-wrap>
            <text-avatar item-start [text]="item.description" [color]="item.color" item-left></text-avatar>
            <h2><b>{{item.description}}</b></h2>
            {{item.no_sb}}
            <br>
                {{(item.tarikhbuka)?.substring(8,10)}}/{{(item.tarikhbuka)?.substring(5,7)}}/{{(item.tarikhbuka)?.substring(0,4)}}
                â€¢
                {{(item.tarikhtutup)?.substring(8,10)}}/{{(item.tarikhtutup)?.substring(5,7)}}/{{(item.tarikhtutup)?.substring(0,4)}}
            
            <!-- <button ion-button clear item-end>View</button> -->
            <ion-icon item-end name="arrow-round-forward" style="zoom:1.0; color: rgb(66, 21, 46)"></ion-icon>
          </ion-item>
   <!--===========================================
            <ion-row (click)="scan(item.idEvent)">
              <ion-col>
                <h2>{{item.nama}}</h2>
              </ion-col>
              <ion-col text-right>
                  <button class="small">{{item.idEvent}}</button>
              </ion-col>
            </ion-row> -->
    </ion-card>
    </ion-list>
</ion-content>
