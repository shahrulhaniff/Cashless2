<ion-header>
  <ion-navbar color="theme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil Akaun</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div  *ngFor="let profile of profiles">
  <div class="user-photo" padding-top>
    <ion-avatar>
      <img [src]="'/assets/imgs/nopic.png'">
    </ion-avatar>
  </div>
  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <p>Nama Penuh</p>
        <h2>{{profile.nama}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <p>Email</p>
        <h2>{{profile.email}}</h2>
      </ion-label>
    </ion-item>
    
    <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>
          <p>No. Telefon</p>
          <h2>{{profile.no_telefon}}</h2>
        </ion-label>
      </ion-item>
  </ion-list>
  
  <button ion-button (click)="editGambar(ic_pengguna)" full color="theme">Tukar Gambar Profil</button>
  <button ion-button (click)="editGambar(ic_pengguna)" full>Sunting</button>
  <button ion-button (click)="editGambar(ic_pengguna)" full color="danger">Tukar Kata Laluan</button>
</div>
</ion-content>
