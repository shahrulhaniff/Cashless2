<ion-header>
    <ion-navbar color="theme">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Aktiviti Transaksi</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-card class="tajuk">
    <ion-row>
        <ion-col>Tarikh</ion-col>
        <ion-col>Jumlah</ion-col>
        <ion-col text-center>Status Dokumen</ion-col>
    </ion-row>
  </ion-card>

    <ion-list *ngFor="let item of items">
          <ion-card class="card2" (click)="viewEntry({ record: item })">
            <ion-item text-wrap>
              <ion-row>
                <ion-col>{{(item.tarikh)?.substring(8,10)}}/{{(item.tarikh)?.substring(5,7)}}/{{(item.tarikh)?.substring(0,4)}}</ion-col>
                <ion-col text-center><button class="small"> RM {{(item.jumlah)?.toFixed(2)}}</button></ion-col>
                <ion-col text-right><button class="small2">{{item.status_dokumen}}</button></ion-col>
                <ion-col col-1 text-right><ion-icon item-end name="arrow-forward" style="zoom:1.0; color: rgb(66, 21, 46)"></ion-icon></ion-col>
                
            </ion-row>
              </ion-item>
        </ion-card>
        </ion-list>
</ion-content>
